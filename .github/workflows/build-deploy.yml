name: Build and deploy
on:
  push:
    branches: ["main"]
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build site, and upload dist
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 14.x
      - run: npm i
      - run: npm run build # build vite project, then get dist files at dist/
      - name: Upload dists
        uses: actions/upload-artifact@v3
        with:
          name: distfiles
          path: dist/

  # Download dist from build job, and deploy to Github Pages
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Download dists from build job
        uses: actions/download-artifact@v3
        with: 
          name: distfiles # this will extract dist/ files to current directory
      - name: Upload dists to Page
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
